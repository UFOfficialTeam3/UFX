<!DOCTYPE html>
<html lang = "en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<h1> UFX | Register for a new Account! </h1>
	<body>
		<h2>Username:</h2>
		<input type="text" id="acc-usrn">
		<h2>Password:</h2>
		<input type="text" id="acc-pswd">
		<h2>Repeat Password:</h2>
		<input type="text" id="acc-pswd-rpt">
		<h2>First Name:</h2>
		<input type="text" id="acc-fname">
		<h2>Last Name:</h2>
		<input type="text" id="acc-lname">
		<h2>Email:</h2>
		<input type="text" id="acc-email">
		<h2>Photo (Optional):</h2>
		<input type="text" id="acc-photo-loc">
		<button>Browse</button>
		<br /><br />
		<input type="submit" value="Register!">
	</body>
</html>
