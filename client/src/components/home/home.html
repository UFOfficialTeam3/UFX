  <body ng-app="app" ng-controller="homeController as homeCtrl">
     <div id="page-wrapper">
        <div id="top-section" class="row">
           <div class="col-sm-12 topSection">
             <div class="logo">
               <a href="/">
                 <h1>UFX</h1>
               </a>
             </div>
              <div id="nav-btns" ng-controller="authController as authCtrl">
                <div class="nav-btns btn-group-vertical">
                  <a href="/profile" class="btn btn-default" ng-if="authCtrl.isAuthenticated()"><span class="glyphicon glyphicon-user"></span> Profile</a>
                  <a href="/create-listing" class="btn btn-default" ng-if="authCtrl.isAuthenticated()"><span class="glyphicon glyphicon-th-list"></span> Post Listing</a>
                  <button type="button" class="btn btn-default" ng-if="!authCtrl.isAuthenticated()" ng-click="authCtrl.login()"><span class="glyphicon glyphicon-log-in"></span> Login/Signup</button>
                  <button type="button" class="btn btn-default" ng-if="authCtrl.isAuthenticated()" ng-click="authCtrl.logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</button>
                </div>
              </div>
           </div>
        </div>
        <div id="search-section">
           <div class="row categories-section">
             <div class="col-sm-12 btn-group category-btns">
               <button type="button" class="btn btn-primary" ng-click="setCatButton('cars')">Cars</button>
               <button type="button" class="btn btn-primary" ng-click="setCatButton('housing')">Housing</button>
               <button type="button" class="btn btn-primary" ng-click="setCatButton('services')">Services</button>
               <button type="button" class="btn btn-primary" ng-click="setCatButton('electronics')">Electronics</button>
               <button type="button" class="btn btn-primary" ng-click="setCatButton('home and garden')">Home & Garden</button>
               <button type="button" class="btn btn-primary" ng-click="setCatButton('other vehicle')">Other Vehicle</button>
               <button type="button" class="btn btn-primary" ng-click="setCatButton('fashion')">Fashion</button>
               <button type="button" class="btn btn-primary" ng-click="setCatButton('entertainment')">Entertainment</button>
               <button type="button" class="btn btn-primary" ng-click="setCatButton('other')">Other</button>
             </div>
           </div>
           <div class="row searchbar">
              <div class="col-sm-4 col-sm-offset-4">
                <input type="text" id="searchBar" class="form-control" placeholder="Search" ng-model="searchListing">
              </div>
           </div>
        </div>
