<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body ng-app="app"> <!-- ng-app = 'app' -->
    <!-- Put the code for the login page here -->
    
    <h1> Hello </h1>
    
    <div ng-controller="authController as authCtrl">

        
        <button ng-if="!authCtrl.isAuthenticated()" ng-click="authCtrl.login()">Log In</button>
        <button ng-if="authCtrl.isAuthenticated()" ng-click="authCtrl.logout()">Log Out</button>
        <button ng-click="authCtrl.handleAuthentication()">Handle Authentication</button>
        <button ng-click="authCtrl.areTokens()">Check Tokens</button>
        <button ng-click="authCtrl.getUserProfile()">Get User Profile</button>
        <button ng-click="authCtrl.testUser()">Test User</button>
        <button ng-click="authCtrl.displayUserProfile()">Display Profile</button>
        <h1 ng-if="authCtrl.isAuthenticated()"> YOU'RE LOGGED IN MATE!!</h1>

        <button ng-click="authCtrl.sendjwt()">Test Send JWT</button>
    </div> 


    <!-- JS files should be the last thing in the body -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    
    <!-- Auth0 dependencies -->
    <script src="https://cdn.auth0.com/js/lock-8.1.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-auth0/dist/angular-auth0.js"></script>

    <!-- Angular JS app, modules, services -->    
    <script src="js/app.js"></script>
    <script src="js/authFactory.js"></script>
    <script src="js/authController.js"></script>

    <!-- Latest patch release (recommended for production) -->
    <script src="https://cdn.auth0.com/js/lock/11.11.0/lock.min.js"></script>
     
    
    

      
  </body>
</html>
